<!DOCTYPE html>
<html>
<head>
    <title>Tab Test</title>
    <style>
        .tab { padding: 10px; cursor: pointer; }
        .tab.active { background: blue; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab active" onclick="showTab('tab1')">Tab 1</button>
        <button class="tab" onclick="showTab('tab2')">Tab 2</button>
        <button class="tab" onclick="showTab('tab3')">Tab 3</button>
    </div>
    
    <div id="tab1-tab" class="tab-content active">
        <h2>Tab 1 Content</h2>
        <p>This is tab 1 content.</p>
    </div>
    
    <div id="tab2-tab" class="tab-content">
        <h2>Tab 2 Content</h2>
        <p>This is tab 2 content.</p>
    </div>
    
    <div id="tab3-tab" class="tab-content">
        <h2>Tab 3 Content</h2>
        <p>This is tab 3 content.</p>
    </div>
    
    <script>
        function showTab(tabName) {
            console.log('showTab called with:', tabName);
            
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
